
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code&Canvas | High-Converting Digital Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --navy: #0A192F;
        --electric: #00D2FF;
      }
      body {
        font-family: 'Roboto', sans-serif;
        scroll-behavior: smooth;
        background-color: #fff;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Montserrat', sans-serif;
      }
      .bg-navy { background-color: var(--navy); }
      .text-electric { color: var(--electric); }
      .bg-electric { background-color: var(--electric); }
      .border-electric { border-color: var(--electric); }
      .accent-gradient {
        background: linear-gradient(135deg, var(--electric) 0%, #3a7bd5 100%);
      }
      .mesh-bg {
        background-color: var(--navy);
        background-image: 
          radial-gradient(at 0% 0%, hsla(191,100%,50%,0.15) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(191,100%,50%,0.1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(210,100%,50%,0.05) 0, transparent 50%);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
